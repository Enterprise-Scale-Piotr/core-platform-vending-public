name: "02-Identity-CI"
on:
  pull_request:
    #types:
    #  - opened
    #  - reopened
    #  - synchronize
    branches:
      - main
      - develop
    paths:
      - "02-identity/**"
  workflow_dispatch:

jobs:
  validate_and_plan:
    name: "02-Identity-CI"
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    uses: ./.github/workflows/template-ci.yaml
    with:
      gh_workflow: 02-identity
    secrets: inherit
